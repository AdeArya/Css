<!DOCTYPE html>
<html>
    <head>
        <title>display CSS</title>
        <style>
            #span1{
                background-color: deepskyblue;
                display: block;
            }
            #span2{
                background-color:darkgreen;
                display: block;
            }
            #span3{
                display:block;
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <!-- setting block and inline menggunakan property display -->

        <span id="span1">halo apa kabar</span>
        <span id="span2">nama saya ade arya</span>
        <span id="span3">ini teks hidden</span>
        <a href="#"> click me </a>
    </body>
</html>
