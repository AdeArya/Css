<!DOCTYPE html>
<html>
    <head>
        <title>position</title>
        <style>
            div{
                height: 200px;
                width: 200px;
            }
            .satu{
                background-color: red;                
            }
            .dua{
                background-color: green;
                position: relative;
                top: -100px;
                left: 100px;
            }
            .tiga{
                background-color: blue;
                position: static;
            }
        </style>
    </head>
    <body>

        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </body>
</html>
