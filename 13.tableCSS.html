<!DOCTYPE html>
<html>
    <head>
        <title>table Css</title>
        <style>
            table, th, td{
                border-color: black;
                border-style: solid;
                border-width: 1px;
                text-align: center
            }

            table{
                width: 100%;

            }

            th{
                height: 50px;
            }

            tr:hover{
                background-color: hsl(120, 100%, 50%);
            }

        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
            <tr>
                <td>Alex</td>
                <td>18</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Belle</td>
                <td>20</td>
                <td>Female</td>
            </tr>
        </table>
    </body>
</html>
