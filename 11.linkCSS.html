<!DOCTYPE html>
<html>
    <head>
        <title>links</title>
        <style>
            a:link{
                color: hsl(0, 100%, 50%);
            }

            a:visited{
                color:rgb(0, 255, 0)
            }

            a:hover {
                color: #ff0055;
            }

            a:active{
                color: black;
            }
        </style>
    </head>
    <body>
        <h1>membuat link</h1>
        <a href="https://youtube.com" target="__blank">youtube</a>
    </body>
</html>
